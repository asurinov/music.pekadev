<!DOCTYPE html>
<html ng-app="app">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VkMusicPekadev</title>
    <link href="/styles/vendors.css" rel="stylesheet" />
    <link href="/styles/style.css" rel="stylesheet" />
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="/scripts/vendors.js" type="text/javascript"></script>
    <!-- inject:js -->
    <!-- endinject -->
</head>
<body ng-controller="appController as apc">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header hidden-xs">
            <a class="navbar-brand" ui-sref="main">VkMusicPekadev</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="playlists">Playlists</a></li>
        </ul>
        <button class="btn btn-primary navbar-btn" ng-hide="apc.isAuthorized" ng-click="apc.login()">
            <i class="fa fa-vk"></i>
            <span>Войти</span>
        </button>
        <form class="navbar-form navbar-right" ng-if="apc.isAuthorized">
            <img class="img-circle hidden-xs" ng-src="{{apc.userInfo.photo_50}}" alt="">
            <span ng-bind="apc.userInfo.last_name"></span>
            <span ng-bind="apc.userInfo.first_name"></span>
            <button class="btn btn-primary" ng-click="apc.logout()">
                <i class="fa fa-vk"></i>
                <span>Выйти</span>
            </button>
        </form>
    </div>
</nav>
<div class="container" ng-if="apc.isAuthorized" ui-view>
</div>
</body>
</html>
