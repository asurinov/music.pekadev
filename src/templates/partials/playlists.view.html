<div>
    <div class="row pekadev-audio-grid">
        <h3 class="text-center">Плейлисты</h3>
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Наименование</th>
            </tr>
            <tr ng-repeat="album in albums">
                <td>
                    <a ng-href="/playlist/{{album.id}}">{{album.title}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
