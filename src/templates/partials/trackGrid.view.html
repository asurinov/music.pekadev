<div>
    <div class="audio-controls">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 playback-buttons">
                <button class="btn btn-sm btn-primary" ng-click="tgc.previousTrack()" ng-disabled="!tracks || tracks.length === 0">
                    <span class="fa fa-step-backward"></span>
                </button>
                <button class="btn btn-sm btn-primary" ng-click="tgc.toggle()" ng-disabled="!tracks || tracks.length === 0">
                    <span class="fa" ng-class="{'fa-play': !record.playing, 'fa-pause': record.playing}"></span>
                </button>
                <button class="btn btn-sm btn-primary" ng-click="tgc.nextTrack()" ng-disabled="!tracks || tracks.length === 0">
                    <span class="fa fa-step-forward"></span>
                </button>
                <button class="btn btn-sm btn-primary" ng-class="{'active': repeatMode}" ng-click="repeatMode = !repeatMode">
                    <span class="fa fa-repeat"></span>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3 hidden-xs track-info">
                <div class="marquee" ng-show="record.data">
                    <span ng-bind="record.author"></span>
                    <span>&#8212</span>
                    <span ng-bind="record.title"></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3 col-xs-6">
                <label for="progress-control">Прогресс</label>
                <progress id="progress-control" class="progress-control" min="0" max="1" ng-value="record.progress"></progress>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 hidden-xs">
                <label for="volume-control">Громкость</label>
                <input id="volume-control" type=range min=0 max=1 step=0.01 ng-model="volume"/>
            </div>
        </div>
    </div>
    <div class="audio-grid">
        <div class="row audio-grid-header">
            <div class="col-md-1 col-sm-1 col-xs-1"></div>
            <div class="col-md-9 col-sm-7 col-xs-7 text-left">Название</div>
            <div class="col-md-1 col-sm-2 col-xs-2 text-center"><i class="fa fa-clock-o"></i></div>
            <div class="col-md-1 col-sm-2 col-xs-2 text-center"><i class="fa fa-gear"></i></div>
        </div>
        <div class="row audio-grid-track" ng-repeat="audio in tracks" ng-class="{'playing': record.id === audio.id && audio.playing}">
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <span class="fa fa-play" ng-show="record.id !== audio.id || !audio.playing" ng-click="tgc.play(audio, $index)"></span>
                <span class="fa fa-pause" ng-show="record.id === audio.id && audio.playing" ng-click="tgc.pause(audio)"></span>
            </div>
            <div class="col-md-9 col-sm-7 col-xs-7 text-left">
                <span class="track-artist" ng-bind="audio.artist" title="{{audio.artist}}" ng-click="tgc.searchByArtist(audio.artist)"></span>
                &nbsp;-&nbsp;
                <span ng-bind="audio.title" title="{{audio.title}}"></span>
            </div>
            <div class="col-md-1 col-xs-2 col-xs-2 text-center">
                <span ng-bind="audio.duration | pekaDuration"></span>
            </div>
            <div class="col-md-1 col-sm-2 col-xs-2 text-center">
                <a ng-href="{{audio.url}}" download="" title="Скачать"><i class="fa fa-download"></i></a>
                <a ui-sref="track({ trackId: audio.owner_id + '_' + audio.id })" title="Ссылка на трек"><i class="fa fa-share"></i></a>
            </div>
        </div>
    </div>
</div>
